<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Sign Up</h2>
      </div>
    </md-toolbar>
    <md-toolbar class="md-warn" ng-show="!!error">
      <div class="md-toolbar-tools">
        <h2>{{error.message}}</h2>
      </div>
    </md-toolbar>
    <md-progress-linear md-mode="indeterminate" class="md-accent" ng-show="loading"></md-progress-linear>
    <md-dialog-content>
      <md-content layout-padding>
        <form name="signUpForm">

          <md-input-container class="md-block" flex-gt-sm>
            <label>Name</label>
            <input required name="name" ng-model="name" />

            <div ng-messages="signUpForm.name.$error">
              <div ng-message="required">Name is required.</div>
            </div>
          </md-input-container>

          <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Username</label>
              <input required name="username" ng-model="username" />

              <div ng-messages="signUpForm.username.$error">
                <div ng-message="required">Username is required.</div>
              </div>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
              <md-checkbox ng-model="isAdm" class="md-primary">
                Is Admin?
              </md-checkbox>
            </md-input-container>

          </div>

          <div layout="row">
            <md-input-container flex="50">
              <label>Password</label>
              <input type="password" required name="password" ng-model="password" />

              <div ng-messages="signUpForm.password.$error">
                <div ng-message="required">Password is required.</div>
              </div>
            </md-input-container>
            <md-input-container flex="50">
              <label>Password Confirmation</label>
              <input type="password" required name="passwordMatch" ng-model="passwordMatch" />

              <div ng-messages="signUpForm.passwordMatch.$error">
                <div ng-message="required">Password Confirmation is required.</div>
              </div>
            </md-input-container>
          </div>
        </form>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-raised" ng-disabled="!name || !username || !password || !passwordMatch || loading" ng-click="answer()">
       Sign Up
      </md-button>
      <span flex></span>
      <md-button class="md-warn" ng-disabled="loading" ng-click="cancel()">
       Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

<md-divider ></md-divider>
<md-toolbar ng-show="token">
  <div class="md-toolbar-tools">
    <h2>
      <span>Topics</span>
    </h2>
  <span flex></span>
   <md-button class="md-raised" aria-label="New Topic" ng-click="new()">
     New Topic
   </md-button>
   <md-button ng-hide="true" aria-label="None"/>
 </div>
</md-toolbar>
<md-progress-linear md-mode="indeterminate" class="md-accent" ng-show="loading"></md-progress-linear>

<md-content flex>
  <md-list-item ng-show="token" class="md-2-line" ng-repeat="topic in topics" ng-click="detail(topic)">
    <div class="md-list-item-text" layout="column" flex="30">
      <h3>{{ formatDate(topic.date) }}</h3>
      <p>{{ formatTime(topic.date) }}</p>
    </div>

    <div class="md-list-item-text" layout="column" ng-click="detail(topic)">
      <h3>{{ topic.title }}</h3>
      <p>{{ topic.description }}</p>
    </div>
    <md-button class="md-raised" ng-click="edit(topic)" ng-show="topic.canModify">
      Edit
    </md-button>
    <md-button class="md-warn" ng-click="delete(topic)" ng-show="topic.canModify">
      Delete
    </md-button>
    <md-divider ></md-divider>
  </md-list-item>
</md-content>

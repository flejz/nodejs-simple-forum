<md-divider ></md-divider>
<md-toolbar ng-show="token && topic">
  <div class="md-toolbar-tools">
    <h2>
      <span>Topic: <b>{{ topic.title }}</b></span>
    </h2>
  <span flex></span>
    <md-button aria-label="Back to Topics" ng-click="home()">
      Back to Topics
    </md-button>
    <md-button class="md-raised" aria-label="New Message" ng-click="new($event)">
      New Message
    </md-button>
   <md-button ng-hide="true" aria-label="None"/>
 </div>
</md-toolbar>
<md-toolbar ng-show="token && topic">
  <div class="md-toolbar-tools md-primary">
    <h2>
      <span>{{ topic.description }}</span>
    </h2>
 </div>
 <md-divider ></md-divider>
 <md-divider ></md-divider>
 <md-divider ></md-divider>
</md-toolbar>
<md-progress-linear md-mode="indeterminate" class="md-accent" ng-show="loading"></md-progress-linear>


<md-content flex>
  <md-list-item ng-show="token && topic" class="md-2-line" ng-repeat="message in topic.messages" ng-click="null">
    <div class="md-list-item-text" layout="column" flex="30">
      <h3>{{ formatDate(message.date) }}</h3>
      <p>{{ formatTime(message.date) }}</p>
    </div>

    <div class="md-list-item-text" layout="column" >
      <h3>{{ message.title }}</h3>
      <p>{{ message.description }}</p>
    </div>
    <md-button class="md-raised" ng-click="edit($event, message)" ng-show="message.canEdit">
      Edit
    </md-button>
    <md-button class="md-warn" ng-click="delete(message)" ng-show="message.canDelete">
      Delete
    </md-button>
    <md-divider ></md-divider>
  </md-list-item>
</md-content>
